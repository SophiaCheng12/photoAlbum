<!-- Modal -->
<div
class="modal fade"
id="itemModal"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content border-0">
    <div class="modal-header text-dark modalHeader">
      <h5 class="modal-title" id="exampleModalLabel">
        <span >Create Photo</span>
        
      </h5>
   
    </div>


    <div class="modal-body modalBody">
      <div class="row">
        


        <div class="col-sm-4">
          <div class="form-group">
            <label for="image">輸入圖片網址</label>
            <input
              type="text"
              class="form-control imageUrl"
              id="image"
              placeholder="請輸入圖片連結"
          />
          </div>
          <div class="form-group">
            <label for="customFile"
              >或 上傳圖片
              
            </label>
            <input
              type="file"
              id="customFile"
              class="form-control"
              ref="files"
              style="height: 45px"
            />
           
          </div>
          <img  class="img-fluid" alt="" />
        </div>

      </div>
    </div>
    
    <div class="modal-footer modalFooter">
      <button
        type="button"
        class="btn btn-outline cancelButton"
        data-dismiss="modal"
      >
        取消
      </button>
      <button
        type="button"
        class="btn btn checkButton"
     
      >
      
        確認
      </button>
    </div>
  
  </div>
</div>
</div>
